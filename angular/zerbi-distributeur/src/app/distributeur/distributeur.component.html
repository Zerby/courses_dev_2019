<div class="container">

  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Total</th>
      <th scope="col">
        <button type="button" class="btn btn-primary" (click)="addTotal(1)">1 c</button>
        <button type="button" class="btn btn-secondary"(click)="addTotal(2)">2 c </button>
        <button type="button" class="btn btn-success"(click)="addTotal(5)">5 c</button>

        <button type="button" class="btn btn-secondary" (click)="addTotal(10)">10 c </button>
        <button type="button" class="btn btn-success" (click)="addTotal(20)">20 c</button>
        <button type="button" class="btn btn-success" (click)="addTotal(50)">50 c</button>

        <button type="button" class="btn btn-danger" (click)="addTotal(100)">1 €</button>
        <button type="button" class="btn btn-warning"(click)="addTotal(200)">2 €</button>
        <button type="button" class="btn btn-info"(click)="addTotal(500)">5 €</button>
        <button type="button" class="btn btn-light"(click)="addTotal(1000)">10 €</button>
      </th>

    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">{{total / 100}}</th>
      <td></td>
    </tr>
    </tbody>
  </table>

  <ng-container *ngFor="let item of items">
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">id</th>
    <th scope="col">Objet</th>
    <th scope="col">Prix</th>
    <th scope="col">Selectionner</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <th scope="row">{{item.id}}</th>
    <td>{{item.title}}</td>
    <td>{{item.price}}</td>
    <td><button type="button" class="btn btn-primary" (click)="checkPrice(item.price, item.id)">Selectionner</button></td>
  </tr>
  </tbody>
</table>
  </ng-container>
</div>


<div class="container">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="firstname">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="lastname">
    </div>

    <div class="form-group">
      <label>Adress</label>
      <input type="text" class="form-control" formControlName="address">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
