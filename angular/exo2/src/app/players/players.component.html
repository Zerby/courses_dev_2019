<ng-container *ngFor="let players of list">
  <div class="card">
    <div class="card-body">
      {{ players.id }}<br />
      {{ players.nom }}<br />
      {{ players.couleur }}<br />
      {{ players.force }}<br />
      {{ players.vie }}<br />
      <p style="width: 50px; height: 25px; text-align: center; vertical-align: middle" [style.background]= "players.couleur">{{players.couleur}}</p>
    </div>
  </div>
</ng-container>
